 attrebus_potentate_cb_defeat_desc:0 "[defender.GetShortUIName|U] остается в качестве Потентата Сиродила. [attacker.GetShortUIName|U] заключен в тюрьму и опозорен, а Конфедерация Коловианских владений распалась."
 attrebus_potentate_cb_defeat_desc_defender:0 "Вы остаетесь Потентатом Сиродила. [attacker.GetShortUIName|U] брошен в темницу, а Конфедерация Коловианских владений распущена..."
 attrebus_potentate_cb_defeat_desc_attacker:0 "[defender.GetShortUIName|U] остается в качестве Потентата Сиродила. Конфедерация Коловианских владений распадется без своей цели, а вы будете брошены в подземелья Имперского города."
 attrebus_potentate_cb_victory_desc_defender:0 "[attacker.GetShortUIName|U] сокрушает Потентат, и Сиродил затаивает дыхание, в ожидании пока военачальник навсегда определит его историю..."
 attrebus_potentate_cb_victory_desc_attacker:0 "Потентат уничтожен. Поскольку Сиродил нуждается в сильной направляющей руке, а Совету старейшин необходимо провести некоторые реформы, вас оставят за главного... на некоторое время."
 attrebus_potentate_cb_victory_desc:0 "[attacker.GetShortUIName|U] сокрушает Потентат, и Сиродил затаивает дыхание, когда военачальник навсегда определит его историю..."
 attrebus_potentate_cb_victory_with_liodes_desc:0 "Если [liodes.GetNameNicknamed], или [liodes.GetHerHis] линии все еще находятся в состоянии войны, они получают все земли, принадлежащие Потентату в пределах любого [de_jure|E] Герцогства, в котором они владеют землей"
 attrebus_potentate_cb_seize_potentate_held_land:0 "Вы захватываете все земли, принадлежащие непосредственно Потентату"
