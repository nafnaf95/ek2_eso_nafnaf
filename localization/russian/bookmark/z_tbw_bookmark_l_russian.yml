 bm_group_582:0 "2E 582"
 # Alliance War
 bm_alliancewar:0 "Война Трёх Знамён"
 bm_alliancewar_desc:0 "Когда несколько лет назад Маннимарко, Король Червей, испортил Амулет Королей прямо перед ритуалом коронации императора Варена, он гарантировал, что завет, заключенный Алессией и Акатошем, будет нарушен, и Нирн больше не будет защищен от даэдрического вторжения. Хозяин Маннимарко, даэдрический принц Молаг Бал, воспользовался возможностью и начал Планемельд, используя ужасающие Темные Якоря, чтобы призвать даэдрические войска и втянуть Нирн в царство Колдхарбор. Но три политических союза - Эбонхартский Пакт, Даггерфолльский Ковенант и Альдмерский Доминион - противостоят даэдрическому принцу и его войскам.\n\n\n#bold Армии трех союзов сходятся, готовые сражаться до последнего, чтобы сохранить свою свободу. Никогда прежде разрозненные расы не сотрудничали так тесно, но никогда прежде угроза не была столь ужасной.#!"

 bm_alliancewar_dominion:0 "Альдмерский Доминион"

 bm_alliancewar_dominion_desc:0 "Я не испытываю ненависти к человеческим расам, но они молоды. Как и все дети, они движимы эмоциями. Им не хватает мудрости, которая приходит с возрастом. Я скорее посажу на Рубиновый трон альтмерского младенца, чем отдам Тамриэль на волю их капризных прихотей. Альтмеров, босмеров и кхаджитов объединяют такие общие черты, как ум, терпение и разум. Мы не стремимся к богатству или грабежу. Господство не является нашей целью, как и получение власти ради нее самой. Сегодня мы выстоим. Сегодня мы возвращаем себе Рубиновый трон, который принадлежит нам по древнему праву и благословению божеств. Встаньте с нами. - Айренн Арана Альдмери \n\n#bold Земли Альдмерского Доминиона охватывают золотые дюны Эльсвейра, бесконечные леса Валенвуда и "Жемчужину Тамриэля". Иначе известны как Острова Саммерсет и родина альтмеров. #!"

 bm_alliancewar_covenant:0 "Даггерфолльский Ковенант"

 bm_alliancewar_covenant_desc:0 "Наши запасы истощаются. Наши торговые пути закрыты. Наши люди страдают. Почему? Потому что на Рубиновом Троне сидит претендент. Давайте возьмемся за оружие! Пусть поля Сиродила окрасятся кровью наших павших врагов! Но давайте сохраним жизни немногих, чтобы они могли вернуться в родные края и рассказать своим собратьям о судьбе, которую они встретили от рук Ковенанта Даггерфолла. Одна земля! Один император! Кто из вас встанет на мою сторону? - Верховный король Эмерик \n\n#bold Ковенант Даггерфолла, идея объединить Иллиакский залив под одним договором, одним соглашением и восстановить порядок в Тамриэле. Короли Хайрока сложили оружие против почти древнего врага в лице орков Орсиниума, и брачный союз может привлечь Хаммерфелл вступить в союз. #!"

 bm_alliancewar_pact:0 "Эбонхартский Пакт"
 bm_alliancewar_pact_desc:0 "До того, как Исграмор повел народ нордов на юг, наши предки процветали на замерзшем континенте Атмора, и по сей день наш народ предпочитает суровый климат северного Тамриэля. Темные эльфы обитают в Морровинде, суровой стране пеплопада и вечных землетрясений. Аргониане терпят коварные и непроходимые глубины Черного болота. Союз между нашими расами родился в темные времена, когда норды, данмеры и свободные аргониане сражались как единое целое, чтобы отразить вторжение Акавирских рабовладельцев. Наша величайшая сила - это трудности, которые мы преодолели. Наша решимость - ледяная, наша мощь - выкованная в огне, а наша храбрость - взращенная зверями джунглей. Мы - Эбонхарт. Мы едины. И этим наша победа обеспечена, Кровь за Пакт! - Йорунн Король Скальдов \n\n#bold Союз многих врагов - так некоторые называют эбонхартский пакт, но история говорит о другом. Во время вторжения Акавирцев, Морровинд был почти объединен, помощи выносливых нордов Восточного Скайрима и почти диких племен Торна и Шэдоуфена оказалось достаточно, чтобы отразить захватчиков. #! "

 bm_alliancewar_kena:0 "Силы Молаг Бала"
 bm_alliancewar_kena_desc:0 "Императрица-регентша так же потеряна, как и Башня Белого Золота! Глупцы и безумцы, называющие себя королями и королевами, не имеют шансов против воли Молаг Бала! \n\n\n#bold Возглавь мои силы смертный, принеси разрушение и гибель Нирну моим именем!#!"
 
 bm_alliancewar_cyrodiil:0 "Сиродил"
 bm_alliancewar_cyrodiil_desc:0 "Когда несколько лет назад Маннимарко, Король Червей, испортил Амулет Королей прямо перед ритуалом коронации императора Варена, он гарантировал, что завет, заключенный Алессией и Акатошем, будет нарушен, и Нирн больше не будет защищен от даэдрического вторжения. Хозяин Маннимарко, даэдрический принц Молаг Бал, воспользовался возможностью и начал Планемельд, используя ужасающие Темные Якоря, чтобы призвать даэдрические войска и втянуть Нирн в царство Колдхарбор. Но три политических союза - Эбонхартский Пакт, Даггерфолльский Ковенант и Альдмерский Доминион - противостоят даэдрическому принцу и его войскам \n\n\n#bold Силы трех великих союзов разбиваются о стены некогда великой империи, военачальники выбирают стороны, а легионы падают, пока даэдрический принц господства прорывает свой след на Нирне. #!"
 
 bm_alliancewar_cyrodiil_kena:0 "Молаг Кена"
 bm_alliancewar_cyrodiil_kena_desc:0 "Молаг Кена, замаскированная под императрицу-регента Кливию Тарн, правила Имперским городом неопределенное количество времени. Она постоянно требовала, чтобы войска Имперского легиона подчинялись лично ей, не по правилам. Она перебрасывала войска то туда, то сюда, заставляя их защищать позиции, не имеющие стратегической ценности, и посылала их умирать от рук вторгшихся даэдра ни за что. Молаг Кена манипулировала чиновниками легиона с помощью шантажа и других хитроумных приемов, чтобы добиться желаемого, и призвала одного генерала Валериуса в Башню Белого Золота, прежде чем Имперский город был захвачен войсками Молаг Бала. \n\n\n#bold Императрица-регент так же потеряна, как и сама Башня Белого Золота! У глупцов и безумцев, называющих себя королями и королевами, нет шансов против воли Молаг Бала!#!"
 
 
 # ep
 bm_alliancewar_pact_jorunn:0 "Йорунн Король-скальд"
 bm_alliancewar_pact_jorunn_desc:0 "Йорунн Король-скальд - норд, верховный король Восточного Скайрима и лидер Эбонхартского Пакта. Он возглавляет Великий Сход в столице Пакта - Мурнхолде. Его можно найти в Виндхельме, во Временном дворе короля скальдов (расположенном к юго-западу от Уединения адептов). Король Йорунн - брат-близнец Филдгора Орктхейна и младший брат покойной королевы Нурнхильды. Он также является отцом принца Ирнскара."

 bm_alliancewar_pact_tanval:0 "Глава дома Танвал Индорил"
 bm_alliancewar_pact_tanval_desc:0 "Дом Индорил из Морнхолда - один из пяти Великих Домов. Индорил были ортодоксальными и консервативными сторонниками Храма Трибунала во время его тысячелетнего правления над Морровиндом. Заявляя о родстве с самим Трибуналом и гордясь такими древними героями, как Хортатор, Индорил Неревар, Дом Индорил с незапамятных времен доминировал в храмовой власти. Они всегда занимали видные позиции в иерархии Храма, и на протяжении всей истории судьбы Дома Индорил и Храма были тесно связаны. Через Храм влияние Дома Индорил ощущалось по всему Морровинду, даже за пределами его традиционных границ. Танвал Индорил - гроссмейстер Дома Индорил и лидер Авангарда. Он служил вместе с Холгунном в Акавирской войне. У него есть сын Гарин."

 bm_alliancewar_pact_gavryn:0 "Верховный советник Мериат"
 bm_alliancewar_pact_gavryn_desc:0 "Дом Редоран из Блэклайта - один из пяти Великих Домов Морровинда. Когда они присоединились к Пакту Эбонового Сердца, Дом Редоран предоставил подавляющее большинство данмерских солдат в конфликте. Они известны как клан воинов, которые живут идеалами долга, серьезности и благочестия. Они верны в первую очередь Трибуналу, во вторую - Великому Дому Редоран, а в третью - семье и клану. Редоран превыше всего ценят долг, честь и благочестие. Они тесно связаны с Храмом Трибунала, помогая исполнять волю Трибунала по всему Морровинду. Верховный советник Мериат правит в качестве архимагистра Дома."

 bm_alliancewar_pact_valen:0 "Архканон Вален"
 bm_alliancewar_pact_valen_desc:0 "Арканон Вален - данмерский верховный жрец храма Трибунала и главный слуга лорда Вивека. Храм Трибунала является последним голосом для всех великих данмерских домов Морровинда, но остается независимым. \n\n\n#bold Используйте силу великих домов данмеров Морровинда как свое оружие, чтобы привлечь других в свои ряды."

 bm_alliancewar_pact_omin:0 "Гроссмейстер Омин"
 bm_alliancewar_pact_omin_desc:0 "Дом Дрес - один из Великих Домов Морровинда. Они контролировали юго-восточную часть Морровинда со стороны Тира. Это положение позволяло им выступать в роли главных рабовладельцев для остальной части Морровинда. Они выступали против условий Эбонхартского пакта, освобождавшего всех аргонианских рабов. Однако, в отличие от трех других Великих Домов, входящих в Пакт, Древы по-прежнему держат неаргонианских рабов на подконтрольных им территориях. Они поддерживают тесные связи с Домом Индорил. Домом управляет Великий магистр Омин Дрес из своего дворца в городе Дресов Крагенмур."

 bm_alliancewar_pact_thorn:0 "Вице-каноник Хейта-Мин"
 bm_alliancewar_pact_thorn_desc:0 "Вицеканон Хейта-Мен - бывшая аргонианская рабыня, выполняющая функции вицеканона в Штормхолде во время действия Эбонхартского Пакта. Она в значительной степени ответственна за вступление аргониан в Пакт. Хейта-Мин родилась и выросла как рабыня-домоправительница. В плену Хейта-Мин получила видение от Гиста: он хотел, чтобы она защищала нордов и данмеров в бою. Увидев, насколько слабы данмеры в Торне, Хейта-Мин задушила своего хозяина его же плетью и бросила вызов лидеру гвардии Архейна. Получив командование над архейнами, она отправилась в поход на Стормхолд, где отряд встретил Уолкса-ин-Аша, который смог убедить шеллбэков Стормхолда присоединиться без кровопролития. Затем армия отправилась на Стоунфоллс в Морровинд, чтобы сразиться с акавирцами."

 bm_alliancewar_pact_ralden:0 "Мастер Ральден"
 bm_alliancewar_pact_ralden_desc:0 "Дом Хлаалу - один из Великих Домов Морровинда. Их столица Нарсис, расположенная на берегу озера Хлаалу, является важным торговым городом. Их главные приоритеты - бизнес и торговля, а компромисс - это образ жизни, поэтому они не возражали против Эбонхартского Пакта, скорее рассматривали его как возможность открыть больше торговых путей."

 bm_alliancewar_pact_zimmeron:0 "Великий Военачальник Зиммерон"
 bm_alliancewar_pact_zimmeron_desc:0 ""
 
 # dc
 bm_alliancewar_covenant_emeric:0 "Верховный король Эмерик"
 bm_alliancewar_covenant_emeric_desc:0 "Верховный король Эмерик - король Вэйреста и лидер Ковенанта Даггерфолла. Сначала он заключил союз с королевством Сентинел, отчасти женившись на Марайе, дочери короля Фахара'джада. Позже он убедил многие племена орков присоединиться к Ковенанту, пообещав помочь в восстановлении Орсиниума. Он руководит Ковенантом из своей столицы Вэйреста, и его защищает Львиная гвардия бретонцев."

 bm_alliancewar_covenant_faharajad:0 "Король Фахара'джад"
 bm_alliancewar_covenant_faharajad_desc:0 "Король Фахара'джад - правитель Сентинела и, таким образом, один из главных лидеров Ковенанта Даггерфолла. От своей жены За-Рифы он имел троих детей - Марайю, Лакану и Азу. Чтобы укрепить Ковенант, он согласился на политические браки для двух дочерей; старшая, Марайя, вышла замуж за Верховного короля Эмерика, а Лакана - за герцога Натаниэля."

 bm_alliancewar_covenant_kurog:0 "Король Курог гро-Орсиниум"
 bm_alliancewar_covenant_kurog_desc:0 "Король Курог, альтернативно известный как Курог гро-Орсиниум и Курог гро-Баграк, является королем Вротгара и правит из Орсиниума. Теоретически он правит только в северном Вротгаре, который представляет собой лоскутное одеяло стронгхолдов, но он контролирует южный Вротгар. Курог - противоречивый правитель, поскольку он присоединился к Даггерфолльскому ковенанту, состоящему в основном из государств редгардов и бретонцев, которые веками враждовали с орками. Более того, Курог публично настаивает на том, чтобы его народ поклонялся Тринимаку, а не даэдрическому принцу Малакату, что не убеждает многих других граждан Ковенанта и делает его непопулярным среди своего народа. В настоящее время он возглавляет кампанию по вытеснению Винтерборнов из Вротгара."

 bm_alliancewar_covenant_casimir:0 "Король Казимир"
 bm_alliancewar_covenant_casimir_desc:0 "Король Казимир - бретонский король Даггерфолла и союзник короля Эмерика. В настоящее время его королевство Гленумбра подвергается вторжению бандитов, ричменов и Альдмерского Доминиона. Он должен оттеснить Доминион в Фарвотче, пока они не закрепились, а также отбить Культ Кровавого Шипа и вернуть Камлорн своему вассалу, герцогу Себастьену. Кроме того, Красные Вороны захватили несколько графств и должны быть вытеснены."

 bm_alliancewar_covenant_sebastien:0 "Герцог Себастьен"
 bm_alliancewar_covenant_sebastien_desc:0 "Герцог Себастьен - бретонец и изгнанный лидер Камлорна. Он временно командует в Олдкрофте, где проводит время со своей женой, леди Риэль, и дочерью, Надин Риэль. При поддержке Верховного Казимира и Верховного короля Эмерика Себастьен должен возглавить Львиную гвардию под командованием генерала Гутье и вернуть свою столицу."

 bm_alliancewar_covenant_angof:0 "Вождь Ангоф Могильный Певец"
 bm_alliancewar_covenant_angof_desc:0 "Ангоф Могильщик - ричменский некромант и лидер Культа Кровавого Шипа. Он планирует завоевать всю Гленумбру и превратить ее жителей в зомби. Для достижения своих целей он заключил союз с бандитами Красной Ладьи и ковеном Хаг Фен.\n\n Как лич, он не может умереть от старости, но и не может породить ни одного иерарха. В настоящее время он находится в состоянии войны с Альянсом Даггерфолла, и поражение означает верную смерть."

 bm_alliancewar_covenant_septima:0 "Генерал-Маг Септима Тарн"
 bm_alliancewar_covenant_septima_desc:0 "Септима Тарн - имперский генерал-маг Имперского Седьмого легиона. Она приходится родственницей императрице-регенту Кливии Тарн, хотя поговаривают, что она может быть сестрой или кузиной. Седьмой легион захватил регион Банкорай и находится в состоянии войны с королем Сентинела и Эвермора."

 bm_alliancewar_covenant_maraya:0 "Королева Мерайя"
 bm_alliancewar_covenant_maraya_desc:0 "Королева Мерайя - жена Верховного короля Эмерика и дочь короля Фахара'джада. Ее брак с Верховным королем сыграл важную роль в заключении Даггерфолльского Ковенанта."

 bm_alliancewar_covenant_dortene:0 "Великий военачальник Дортен"
 bm_alliancewar_covenant_dortene_desc:0 "Великий военачальник Дортен - бретонский полководец, возглавлявший силы Ковенанта Даггерфолла в Сиродиле во время Войны Трех Знамен."

 #hammerfell
 bm_alliancewar_hammerfell:0 "Абесинские Пираты"
 bm_alliancewar_hammerfell_desc:0 "После образования фракции Трех Знамен и падения Рубинового трона под натиском Молага Бала Абесинское море вновь становится рассадником рабовладельцев и пиратов."
 bm_alliancewar_hammerfell_taneth:0 "Королева Фалора - драгоценность Танета"
 bm_alliancewar_hammerfell_taneth_desc:0 ""
 bm_alliancewar_hammerfell_seamount:0 "Кланы морских гор"
 bm_alliancewar_hammerfell_seamount_desc:0 ""
 bm_alliancewar_hammerfell_abah:0 "Лорд Кош из Хью"
 bm_alliancewar_hammerfell_abah_desc:0 ""
