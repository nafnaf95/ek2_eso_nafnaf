 bm_alliancewar_dominion_estre:0 "Верховная Кинледи Эстре"
 bm_alliancewar_dominion_estre_desc:0 "Верховная Кинледи Эстре - альтмерская Верховная Кинледи Скайвотч, жена принца Наэмона с острова Саммерсет, невестка королевы Айренн и лидер Наследия Завуалированных под видом Королевы Завуалированных."
 bm_alliancewar_dominion_euraxia:0 "Королева-узурпаторша Эвраксия Тарн"
 bm_alliancewar_dominion_euraxia_desc:0 "Королева Эвраксия Тарн - императорская правительница города Риммен, расположенного на севере Эльсвейра. Многие считают ее королевой-узурпатором, которая захватила город во время переворота, произошедшего около семи лет назад. Она является членом семьи Тарн, младшей сводной сестрой Абнура Тарна и матерью Джавада Тарна."
