 bm_alliancewar_dominion_ayrenn:0 "Королева Айренн"
 bm_alliancewar_dominion_ayrenn_desc:0 "Альдмерская королева Айренн Арана, Непредвиденная королева, является королевой Алинора и лидером Альдмерского доминиона. Она руководит Доминионом из его столицы Элден Рут. \Сможет ли королева Айренн достичь своих целей и занять рубиновый трон или же вечная тьма возьмет верх? #!"
 bm_alliancewar_dominion_aeradan:0 "Король Каморан Эрадан"
 bm_alliancewar_dominion_aeradan_desc:0 "Король Каморан Эрадан - нынешний де-юре правитель Валенвуда и один из лидеров Альдмерского доминиона. Его можно найти в его тронном зале в великом грахт-оаке Элден-Роут."
